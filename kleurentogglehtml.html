<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kleurentoggle</title>
    <script defer src="kleurentogglejs.js"></script>
    <link rel="stylesheet" href="kleurentogglecss.css" />
  </head>
  <body>
    <h2 id="body__text">Home</h2>
    <header>
      <nav id="navje">
        <label class="burgerMenu" id="burgerMenuId">
          <span></span>
        </label>
        <h1>Color Menu</h1>
        <ul id="menuItems" class="menuItemsUL">
          <li id="home__color">
            <input name="color" checked="true" type="radio" id="radiobutton1" value="home" />Home
          </li>
          <li id="darkblue__color">
            <input name="color" type="radio" id="radiobutton2" value="darkblue" />DarkBlue
          </li>
          <li id="red__color">
            <input name="color" type="radio" id="radiobutton3" value="red" />Red
          </li>
          <li id="blue__color">
            <input name="color" type="radio" id="radiobutton4" value="blue" />Blue
          </li>
          <li id="green__color">
            <input name="color" type="radio" id="radiobutton5" value="green" />Green
          </li>
          <li id="purple__color">
            <input name="color" type="radio" id="radiobutton6" value="purple" />Purple
          </li>
        </ul>
      </nav>
    </header>
  </body>
</html>
